AWSTemplateFormatVersion: "2010-09-09"
Description: SAP Data Hub on Amazon EKS (qs-xxx)
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: VPC network configuration
        Parameters:
          - AvailabilityZones
          - VPCCIDR
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
          - PrivateSubnet3CIDR
          - PublicSubnet1CIDR
          - PublicSubnet2CIDR
          - PublicSubnet3CIDR
          - RemoteAccessCIDR
      - Label:
          default: Amazon EC2 configuration
        Parameters:
          - KeyPairName
      - Label:
          default: EKS Configuration
        Parameters:
          - NodeInstanceType
          - NumberOfNodes
          - NodeGroupName
          - NodeVolumeSize
          - AdditionalEKSAdminArns
          - KubernetesVersion
          - ProvisionBastionHost
      - Label:
          default: SAP Data Hub Configuration
        Parameters:
          - SDHVersion
          - SDHSwS3BucketName
          - SDHSwS3PrefixName
          - SDHEcrRepo
          - SDHSUserId
          - SDHSUserPass
          - SDHVoraPass
          - SDHNameSpace
          - SDHCertDomainName
          - NodeInstanceTypeSDH
          - NodeVolumeSizeSDH
      - Label:
          default: AWS Quick Start Configuration
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix
    ParameterLabels:
      KeyPairName:
        default: SSH key name
      ProvisionBastionHost:
        default: Bastion host
      PrivateSubnet1CIDR:
        default: Private subnet 1 CIDR
      PrivateSubnet2CIDR:
        default: Private subnet 2 CIDR
      PrivateSubnet3CIDR:
        default: Private subnet 3 CIDR
      PublicSubnet1CIDR:
        default: Public subnet 1 CIDR
      PublicSubnet2CIDR:
        default: Public subnet 2 CIDR
      PublicSubnet3CIDR:
        default: Public subnet 3 CIDR
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3KeyPrefix:
        default: Quick Start S3 key prefix
      RemoteAccessCIDR:
        default: Allowed external access CIDR
      VPCCIDR:
        default: VPC CIDR
      NodeInstanceType:
        default: Nodes instance type
      NodeInstanceTypeSDH:
        default: SDH Installation Host instance type
      NumberOfNodes:
        default: Number of nodes
      NodeGroupName:
        default: Node group name
      NodeVolumeSize:
        default: Node volume size
      NodeVolumeSizeSDH:
        default: SDH Installation Host volume size
      AdditionalEKSAdminArns:
        default: Additional EKS admin ARNs
      KubernetesVersion:
        default: Kubernetes version
      SDHVersion:
        default: SAP Data Hub version
      SDHSwS3BucketName:
        default: S3 Bucket name of SAP Data Hub s/w
      SDHSwS3PrefixName:
        default: S3 Prefix name of SAP Data Hub s/w
      SDHEcrRepo:
        default: Create AWS ECR repo for SAP Data Hub
      SDHNameSpace:
        default: Kubernetes Name Space for your SAP Data Hub system
      SDHSUserId:
        default: SAP S-User Id.
      SDHSUserPass:
        default: SAP S-User Password
      SDHVoraPass:
        default: SAP Data Hub Vora user's Password
      SDHCertDomainName:
        default: SAP Data Hub Domain Name
Parameters:
  AvailabilityZones:
    Description: List of Availability Zones to use for the subnets in the VPC. Three
      Availability Zones are used for this deployment, and the logical order of your
      selections is preserved.
    Type: List<AWS::EC2::AvailabilityZone::Name>
  KeyPairName:
    Description: The name of an existing public/private key pair, which allows you
      to securely connect to your instance after it launches
    Type: AWS::EC2::KeyPair::KeyName
  ProvisionBastionHost:
    Description: Enable or disable the creation of a Bastion host in the first public subnet
    Type: String
    AllowedValues: [ "Enabled", "Disabled" ]
    Default: "Enabled"
  PrivateSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.0.0/19
    Description: CIDR block for private subnet 1 located in Availability Zone 1
    Type: String
  PrivateSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.32.0/19
    Description: CIDR block for private subnet 2 located in Availability Zone 2
    Type: String
  PrivateSubnet3CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.64.0/19
    Description: CIDR block for private subnet 3 located in Availability Zone 3
    Type: String
  PublicSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.128.0/20
    Description: CIDR block for the public (DMZ) subnet 1 located in Availability
      Zone 1
    Type: String
  PublicSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.144.0/20
    Description: CIDR block for the public (DMZ) subnet 2 located in Availability
      Zone 2
    Type: String
  PublicSubnet3CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.160.0/20
    Description: CIDR block for the public (DMZ) subnet 3 located in Availability
      Zone 3
    Type: String
  QSS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen
      (-).
    Default: aws-quickstart-sk
    Description: S3 bucket name for the Quick Start assets. This string can include
      numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start
      or end with a hyphen (-).
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/]*$
    ConstraintDescription: Quick Start key prefix can include numbers, lowercase letters,
      uppercase letters, hyphens (-), and forward slash (/).
    Default: quickstart-sap-data-hub-on-eks/
    Description: S3 key prefix for the Quick Start assets. Quick Start key prefix
      can include numbers, lowercase letters, uppercase letters, hyphens (-), and
      forward slash (/).
    Type: String
  RemoteAccessCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Description: The CIDR IP range that is permitted to access the instances We recommend
      that you set this value to a trusted IP range.
    Type: String
  VPCCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC
    Type: String
  AdditionalEKSAdminArns:
    Default: ""
    Description: "[OPTIONAL] Comma separated list of IAM user/role ARNs to be granted admin access to the EKS cluster"
    Type: CommaDelimitedList
  NodeInstanceType:
    Default: r4.xlarge
    AllowedValues:
      - t2.2xlarge
      - t3.2xlarge
      - m3.2xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
      - m5.2xlarge
      - m5.4xlarge
      - m5.12xlarge
      - m5.24xlarge
      - c4.4xlarge
      - c4.8xlarge
      - c5.4xlarge
      - c5.9xlarge
      - c5.18xlarge
      - i3.xlarge
      - i3.2xlarge
      - i3.4xlarge
      - i3.8xlarge
      - i3.16xlarge
      - r3.xlarge
      - r3.2xlarge
      - r3.4xlarge
      - r3.8xlarge
      - r4.xlarge
      - r4.2xlarge
      - r4.4xlarge
      - r4.8xlarge
      - r4.16xlarge
      - p2.xlarge
      - p2.8xlarge
      - p2.16xlarge
      - p3.2xlarge
      - p3.8xlarge
      - p3.16xlarge
      - r5.xlarge
      - r5.2xlarge
      - r5.4xlarge
      - r5.12xlarge
      - r5.24xlarge
      - x1.16xlarge
      - x1.32xlarge
      - x1e.xlarge
      - x1e.2xlarge
      - x1e.4xlarge
      - x1e.8xlarge
      - x1e.16xlarge
      - x1e.32xlarge
      - z1d.xlarge
      - z1d.2xlarge
      - z1d.3xlarge
      - z1d.6xlarge
      - z1d.12xlarge
    ConstraintDescription: Must be a valid EC2 instance type
    Description: Type of EC2 instance for the EKS Worker Node instances
    Type: String
  NumberOfNodes:
    Default: 3
    Description: Number of EKS node instances
    Type: Number
  NodeGroupName:
    Default: my-sap-data-hub-eks-workers
    Description: Name for EKS node group
    Type: String
  NodeVolumeSize:
    Default: 80
    Description: Size for node root EBS volumes
    Type: String
  NodeInstanceTypeSDH:
    Default: r4.xlarge
    AllowedValues:
      - t2.2xlarge
      - t3.2xlarge
      - m4.2xlarge
      - m5.2xlarge
      - i3.xlarge
      - r3.xlarge
      - r4.xlarge
      - r4.2xlarge
      - r5.xlarge
      - r5.2xlarge
    ConstraintDescription: Must be a valid EC2 instance type
    Description: Type of EC2 instance for the SDH Installation Host instance
    Type: String
  NodeVolumeSizeSDH:
    Default: 40
    Description: Size for SDH Installation Host root EBS volumes
    Type: String
  KubernetesVersion:
    Type: String
    AllowedValues: [ "1.11", "1.10" ]
    Description: Configures the version of kubernetes deployed in the Amazon EKS control plane
    Default: "1.11"
  SDHVersion:
    Type: String
    AllowedValues: [ "2.4", "2.41" ]
    Description: Configures the version of SAP Data Hub deployed in the Amazon EKS cluster
    Default: "2.4"
  SDHSwS3BucketName:
    Type: String
    Description: The name of your S3 bucket where your SAP Data Hub software is stored. Do *NOT* include s3:// (use just your bucket name)
    Default: "my-sdh-bucket"
  SDHSwS3PrefixName:
    Type: String
    Description: The name of your S3 key prefix where your SAP Data Hub software is stored.
    Default: my/sw/version/
  SDHEcrRepo:
    Type: String
    Description: "AWS ECR repo to store your SAP Data Hub images. If set to *true*, the repos will be created for you. Set to *false* if you've already created the AWS ECR repos."
    AllowedValues: [true, false]
    Default: true
  SDHNameSpace:
    Type: String
    Description: Your SAP Data Hub kubernetes Name Space
    Default: "datahub"
  SDHSUserId:
    Type: String
    Description: Your SAP SWDC login name
    Default: "S0123456789"
  SDHSUserPass:
    Type: String
    NoEcho: true
    Description: The password for your S-User. This is needed for the SDH Installation only and it not kept after being used.
  SDHVoraPass:
    Type: String
    NoEcho: true
    Description: The password for the Vora user in your SAP Data Hub system.
  SDHCertDomainName:
    Type: String
    Description: The domain you want to use for your SAP Data Hub system 
    Default: "my-sdh.com"
Rules:
  EKSSupport:
    Assertions: 
      - AssertDescription: Your AWS Region does *NOT* yet support Amazon EKS
        Assert: !Contains 
        -  - us-west-2
           - us-east-1
           - us-east-2
           - eu-west-1
           - eu-west-2
           - eu-west-3
           - eu-north-1
           - eu-central-1
           - ap-southeast-1
           - ap-southeast-2
           - ap-northeast-1
           - ap-northeast-2
           - ap-south-1
        - !Ref 'AWS::Region' 
Resources:
  VPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}submodules/quickstart-aws-vpc/templates/aws-vpc.template'
      Parameters:
        AvailabilityZones: !Join [ ',', !Ref 'AvailabilityZones' ]
        KeyPairName: !Ref 'KeyPairName'
        NumberOfAZs: '3'
        PrivateSubnet1ACIDR: !Ref 'PrivateSubnet1CIDR'
        PrivateSubnet2ACIDR: !Ref 'PrivateSubnet2CIDR'
        PrivateSubnet3ACIDR: !Ref 'PrivateSubnet3CIDR'
        PrivateSubnetATag2: "kubernetes.io/role/internal-elb="
        PublicSubnet1CIDR: !Ref 'PublicSubnet1CIDR'
        PublicSubnet2CIDR: !Ref 'PublicSubnet2CIDR'
        PublicSubnet3CIDR: !Ref 'PublicSubnet3CIDR'
        PublicSubnetTag2: "kubernetes.io/role/elb="
        VPCCIDR: !Ref 'VPCCIDR'
  EKSSDHStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/aws-sap-data-hub-eks-existing-VPC.yaml'
      Parameters:
        PublicSubnet1ID: !GetAtt VPCStack.Outputs.PublicSubnet1ID
        PublicSubnet2ID: !GetAtt VPCStack.Outputs.PublicSubnet2ID
        PublicSubnet3ID: !GetAtt VPCStack.Outputs.PublicSubnet3ID
        KeyPairName: !Ref KeyPairName
        QSS3BucketName: !Ref QSS3BucketName
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
        ProvisionBastionHost: !Ref ProvisionBastionHost
        PrivateSubnet1ID: !GetAtt VPCStack.Outputs.PrivateSubnet1AID
        PrivateSubnet2ID: !GetAtt VPCStack.Outputs.PrivateSubnet2AID
        PrivateSubnet3ID: !GetAtt VPCStack.Outputs.PrivateSubnet3AID
        NumberOfNodes: !Ref NumberOfNodes
        NodeGroupName: !Ref NodeGroupName
        NodeVolumeSize: !Ref NodeVolumeSize
        NodeInstanceType: !Ref NodeInstanceType
        RemoteAccessCIDR: !Ref RemoteAccessCIDR
        AdditionalEKSAdminArns: !Join [ ",", !Ref AdditionalEKSAdminArns ]
        VPCID: !GetAtt VPCStack.Outputs.VPCID
        KubernetesVersion: !Ref KubernetesVersion
        SDHVersion: !Ref SDHVersion
        SDHSwS3BucketName: !Ref SDHSwS3BucketName
        SDHSwS3PrefixName: !Ref SDHSwS3PrefixName
        SDHEcrRepo: !Ref SDHEcrRepo
        SDHNameSpace: !Ref SDHNameSpace
        SDHSUserId: !Ref SDHSUserId
        SDHSUserPass: !Ref SDHSUserPass
        SDHVoraPass: !Ref SDHVoraPass
        SDHCertDomainName: !Ref SDHCertDomainName
Outputs:
  KubeConfigPath:
    Value: !GetAtt EKSSDHStack.Outputs.KubeConfigPath
  HelmLambdaArn:
    Value: !GetAtt EKSSDHStack.Outputs.HelmLambdaArn
  KubeManifestLambdaArn:
    Value: !GetAtt EKSSDHStack.Outputs.KubeManifestLambdaArn
  EKSClusterName:
    Value: !GetAtt EKSSDHStack.Outputs.EKSClusterName
